        function minMax(nums) {
            // We'll set the starting values of min and max
            // as the first value in the array. (This is
            // just one way to set the starting values. You
            // can use another way if you like.)
            const result = {
                min: nums[0],
                max: nums[0]
            };

            if (result.min === undefined && result.max === undefined) {
                result.min = null;
                result.max = null;
            }

            for (let i = 0; i < nums.length; i++) {
                const value = nums[i];


                // If the value is less than the min,
                // update the min.
                if (value < result.min) {
                    result.min = value;
                }

                // If the value is greater than the max,
                // update the max.
                if (value > result.max) {
                    result.max = value;
                }
            }

            return result;
        }

        function countWords(words) {
            const result = []

            for (let i = 0; i < words.length; i++) {
                const word = words[i];

                if (!result[word]) {
                    result[word] = 1;
                } else {
                    result[word]++;
                }

            }
            return result;
        }
