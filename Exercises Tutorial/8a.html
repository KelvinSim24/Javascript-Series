<!DOCTYPE html>
<html>

<head>
    <title>Objects</title>
    <style>


    </style>
</head>

<body>
    <script>

        const product1 = {
            name: 'basketball',
            price: 2095,
            ['delivery-time']: '3 days'
        }

        console.log(product1);
        product1.price += 500;

        console.log(product1);

        const product2 = {
            name: 'badminton',
            price: 1000,
            ['delivery-time']: '6 days'
        }

        function comparePrice(product1, product2) {
            if (product1.price < product2.price) {
                return product1;
            } else {
                return product2;
            }
        }
        console.log(comparePrice(product2, product1));

        const product3 = {
            name: 'badminton',
            price: 1000,
            ['delivery-time']: '8 days'
        }

        function isSameProduct(product1, product2) {
            if (product1.name === product2.name && product1.price === product2.price) {
                return true;
            } else {
                return false;
            }
        }

        console.log(isSameProduct(product1, product3))

        console.log('GOOD MORNING'.toLowerCase());
        console.log('test'.repeat(3));
    </script>
</body>

</html>
