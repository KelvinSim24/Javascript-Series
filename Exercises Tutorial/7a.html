<body>
    <script>

        function greet(name) {
            console.log(`Hello! ${name}`);
            if (name === undefined) {
                console.log(`Hi there !`);
            }
        }

        greet();

        function convertToFahrenheit(celsius) {
            Fahrenheit = (celsius * 9 / 5) + 32;
            return Fahrenheit + 'F';
        }

        console.log(convertToFahrenheit(25));

        function convertToCelsius(fahrenheit) {
            celsius = (fahrenheit - 32) * 5 / 9;
            return celsius + 'C';
        }

        console.log(convertToCelsius(86));

        function convertTemperature(degrees, unit) {
            let result = ''
            let temperature = 0;
            if (unit === 'C') {
                temperature = convertToFahrenheit(degrees);
            } else if (unit === 'F') {
                temperature = convertToCelsius(degrees);
            }
            return result + temperature;
        }

        answer = convertTemperature(25, 'C');
        console.log(answer);
        console.log(typeof answer);

        function convertLength(length, from, to) {
            let total = ''
            if (from === 'miles' && to === 'km') {
                length *= 1.6;
                length += ' km';
                total = length;
            } else if (from === 'km' && to === 'miles') {
                length /= 1.6;
                length += ' miles';
                total = length;

            } else if (from === 'km' && to === 'km') {
                total = length + ' km';
            } else if (from === 'miles' && to === 'miles') {
                total = length + ' miles';
            } else if (from === 'miles' && to === 'ft') {
                length *= 5280;
                length += ' ft';
                total = length;
            } else if (from === 'km' && to === 'ft') {
                length *= 3281;
                length += ' ft'
                total = length;
            } else if (from === 'ft' && to === 'ft') {
                total = length + ' ft'
            } else {
                return `invalid unit: ${from}`
            }

            return total;
        }

        final = convertLength(5, 'lbs', 'lbs');
        console.log(final);
    </script>
